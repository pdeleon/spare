<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sets site to viewport with -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description to display on web search -->
    <meta name="description" content="Page description. No longer than 155 characters. Talk about you being a developer and mention CMS and HTML Emails" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Same as title" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://www.example.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" /><!-- Create an Image 1280x720 that shows your face or a picture of your portfolio-->
    <meta property="og:description" content="Same as description" />

    <title>Spare</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="header">
    <div class="header__logo">
        <img src="./assets/img/SPARE.svg" alt="spare logo in grey text">
    </div>

    <p class="header__text">
        Power in Your Pocket
    </p>

    <div class="header__socials">
        <img src="./assets/img/social_mail.svg" alt="email">
        <img src="./assets/img/social_facebook.svg" alt="facebook">
        <img src="./assets/img/social_twitter.svg" alt="twitter">
    </div>
</div>


    
    <script src="assets/js/script.js"></script>
</body>
</html>
